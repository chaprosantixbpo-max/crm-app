const API_URL = "https://script.google.com/macros/s/AKfycbwOmOk6FL59mZSuK6J7tS9u3TLa27_0we8iV2PShusLumJ0BemGwdnfobucEFMtFPY-/exec";  // MUST end with /exec

const el = id => document.getElementById(id);

/* SHA256 */
async function sha256Hex(text) {
    const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(text));
    return [...new Uint8Array(buf)].map(b => b.toString(16).padStart(2,'0')).join('');
}

let currentCustomer = null;

/* ================= LOGIN ================= */
el("btnLogin").addEventListener("click", async () => {
    const user = el("loginUser").value.trim();
    const pass = el("loginPass").value.trim();
    if (!user || !pass) return showLoginMsg("Enter username & password");

    const passHash = await sha256Hex(pass);

    const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
            action: "login",
            username: user,
            password: passHash,
            rawPassword: pass
        })
    });

    const j = await res.json();

    if (j.success) {
        localStorage.setItem("crm_user", JSON.stringify({
            username: user,
            role: j.role,
            token: j.token || ""
        }));
        setupAfterLogin();
    } else showLoginMsg("Invalid login");
});

el("btnDemo").addEventListener("click", () => {
    el("loginUser").value = "Agent01";
    el("loginPass").value = "1001";

function showLoginMsg(m) {
    el("loginMsg").innerText = m;
    el("loginMsg").style.display = "block";
    setTimeout(() => el("loginMsg").style.display = "none", 2500);
}

/* ================= LOOKUP (POST FIXED) ================= */
el("btnLookup").addEventListener("click", lookupNow);

async function lookupNow() {
    const phone = el("lookupPhone").value.trim();
    if (!phone) return alert("Enter phone");

    const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "lookup", phone })
    });

    const data = await res.json();

    if (data.error) {
        alert("Not found");
        el("customerBox").classList.add("hidden");
        currentCustomer = null;
        return;
    }

    currentCustomer = data;

    el("cust").innerHTML = `
        <b>${data.title} ${data.firstName} ${data.lastName}</b><br>
        ${data.address1}<br>${data.address2}<br>${data.address3}<br>
        ${data.county}<br>${data.postcode}<br>
        Age: ${data.age}<br>
        Phone: ${data.telephone}
    `;
    el("customerBox").classList.remove("hidden");
}

        disposition: el("disposition").value
    };

    const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
    });

    alert("Saved!");
}
